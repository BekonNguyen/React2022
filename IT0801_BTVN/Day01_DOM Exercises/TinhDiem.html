        <br></br>
        <input type="submit" onclick="cal(event)" value = "Tính Điểm">

    //      Cách 2
    var toan, van, anh, region = 0;
    function promtMath(obj){
        toan = parseFloat(obj.value);
    }
    function promtLiterature(obj){
        van = parseFloat(obj.value);
    }
    function promtEnglish(obj){
        anh = parseFloat(obj.value);
    }
    let regionDropdown = document.getElementById("region");
    regionDropdown.addEventListener('change', function() {
        region = parseFloat(this.value);
    });
    function cal(e){
        e.preventDefault();
        let total = toan + van + anh + region;
        document.getElementById('result').innerText = "Tổng điểm: " + total;
    }
