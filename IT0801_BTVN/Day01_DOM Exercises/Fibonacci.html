<body>
    <p>In dãy Fibonacci</p>
    <input type="number" id="length" placeholder="Nhập  độ dài của dãy Fibonacci" size="45">
    <input type="button" id="ketqua" value="In kết quả" onclick="printFibonacci()">
    <br></br>
    <span id="result"></span>
    
</body>
<script>
    function printFibonacci(length){
        var length = document.getElementById("length").value;
        var n1 = 1, n2 = 1, nextNumber;
        for (let i = 1; i <= length; i++){
            
            document.getElementById("result").innerText = n1 + ", ";   
            nextNumber = n1 + n2;  
            n1 = n2;
            n2 = nextNumber;
                     
        }
    }
