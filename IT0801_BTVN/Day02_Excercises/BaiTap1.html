<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    <div class="row">
        <form action="" class="col-xl-11 ms-3 mt-2">                   
            <label for="fname">First name</label>
            <br></br>
            <input type="text" size="250px" required>
            <br></br>
            <label for="lname">Last name</label>
            <br></br>
            <input type="text" size="250px" required>
            <br></br>
            <input type="radio" value="Male" class="ms-1" checked>Male 
            <input type="radio" value="Female" class="ms-1">Female
            <br></br>
            <input type="date" style="width: 1880px;">
            <br></br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="result"></div>
    </div>
    
</body>
</html>
